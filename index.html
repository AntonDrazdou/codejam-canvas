<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pallete</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="burger">
                    <div class="burger_line_1"></div>
                    <div class="burger_line_2"></div>
                    <div class="burger_line_3"></div>
            </div>
            <span class="namecodejam">CodeJam - Pallete</span>
            </div>
    </header>
    <div>
        <div class="main">
            <div class="main__bar">
                    <div class="tools">
                        <div class="tools__img-1"></div>
                        <span class="tools__names">Paint bucket</span>
                    </div>
                    <div class="tools">
                            <div class="tools__img-2"></div>
                            <span class="tools__names">Choose color</span>
                    </div>
                    <div class="tools">
                            <div class="tools__img-3"></div>
                            <span class="tools__names">Move</span>
                    </div>
                    <div class="tools">
                            <div class="tools__img-4"></div>
                            <span class="tools__names">Transform</span>
                    </div>
            </div>
            <div class="main__color__bar">
                    <div class="color_tools">
                        <div class="color_tools__grey"></div>
                        <span class="color_tools__names">Current color</span>
                    </div>
                    <div class="color_tools">
                            <div class="color_tools__green"></div>
                            <span class="color_tools__names">Prev color</span>
                    </div>
                    <div class="color_tools">
                            <div class="color_tools__red"></div>
                            <span class="color_tools__names">red</span>
                    </div>
                    <div class="color_tools">
                            <div class="color_tools__blue"></div>
                            <span class="color_tools__names">blue</span>
                    </div>
            </div>
            <div class="size__bar">
                    <div class="color_tools_button">
                        <div class="circle_button_4x4"></div>
                        <span class="button__names">4x4</span>
                    </div>
                    <div class="color_tools_button">
                            <div class="circle_button_32x32"></div>
                            <span class="button__names">32x32</span>
                    </div>
                    <div class="color_tools_button">
                            <div class="circle_button_Image"></div>
                            <span class="button__names">Image</span>
                    </div>
            </div>
        </div>
        <div class="canvas__block">
                <canvas id="canvas" width="512" height="512"></canvas>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>

</html>
